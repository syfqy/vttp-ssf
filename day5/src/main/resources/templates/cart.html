<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" href="../static/styles/styles.css" th:href="@{/styles/styles.css}" type="text/css">
</head>

<body>

    <div class="main">

        <section class="cart" id="cart-items-list">
            <div th:if="${cart.username != null}">
                <h2 class="user-cart-heading"><span th:text="${cart.username}"></span>'s Cart</h2>
                <ul class="cart-list">
                    <th:block th:each="item : ${cart.itemList}">
                        <div class="item-card">
                            <img class="item-img" th:src="@{/images/product1.jpeg}">
                            <div class="item-details-wrapper">
                                <div class="item-details">
                                    <h3 class="item-name" th:text="${item.name}"></h3>
                                    <div class="item-counter">
                                        <a class="item-ctrl" href="#"
                                            th:href="@{/cart/{uid}/decrement-item/(uid=${cart.username},itemName=${item.name})}"><i
                                                class="bi bi-dash-square"></i></a>
                                        <h3 class="item-qty" th:text="${item.qty}"></h3>
                                        <a class="item-ctrl" href="#"
                                            th:href="@{/cart/{uid}/increment-item/(uid=${cart.username},itemName=${item.name})}"><i
                                                class="bi bi-plus-square"></i></a>
                                    </div>
                                </div>
                                <div class="item-ctrl-wrapper">
                                    <a class="item-ctrl" href="#"
                                        th:href="@{/cart/{uid}/shift-item/(uid=${cart.username},itemName=${item.name})}"><i
                                            class="bi bi-arrow-up"></i></a>
                                    <a class="item-ctrl" href="#"
                                        th:href="@{/cart/{uid}/delete-item/(uid=${cart.username},itemName=${item.name})}"><i
                                            class="bi bi-trash"></i></a>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </ul>
            </div>
        </section>

        <section class="summary">
            <div>
                <form id="form" action="#" th:action="@{/cart/add-item}" method="post">
                    <div class="item-form">
                        <label id="username-lbl">Username</label>
                        <input id="username-input" type="text" th:field="${cart.username}">
                        <label id="item-lbl">Item</label>
                        <input id="item-input" type="text" th:field="${item.name}">
                        <input id="add-item-btn" type="submit" value="+">
                    </div>
                </form>
                <hr>
                <div class="total-wrapper">
                    <span>Total</span>
                    <span id="total-price">$250.12</span>
                </div>
                <hr>
                <button class="btn checkout-btn">Checkout</button>
            </div>
        </section>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>

</html>
